    <body>
      <div class="overlayera">
        <video id="myVideo" src="static/videos/Background - 4422.mp4" autoplay="true" loop muted playsinline></video>
        <img src="static/images/background.png" id="myResim" style="position: relative;">
      </div>
  
      <div class="KW_progressContainer">
        <div class="KW_progressBar">
  
        </div>
      </div>
      <div class="page">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" style="width:100%">
          <button class="navbar-toggler btn btn-outline-info col-md-12" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
      
          </button>
          <div class="container" >
            <div class="collapse navbar-collapse " id="navbarsExampleDefault">
              <ul class="navbar-nav ml-auto" align="center">
                
                {% if session.logged_in %}
                <li class="nav-item">
                  <a class="nav-link" href="/logout">
                      <i class="fas fa-sign-out-alt"></i> Çıkış
                  </a>
              </li>
              {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      
      
      <div id="colorlib-page">
        <header>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="colorlib-navbar-brand">
                  <a class="colorlib-logo" href="/"><span class="logo-img" style="background-image: url(static/images/ceyiz_logo.jpg);"></span><p style="color:#ff6666">ZAZAOĞLU ÇEYİZ</p></a>
                </div>
              </div>
            </div>
          </div>
        </header>

        <section class="ftco-section about-section" id="about">
          <div class="container">
            <div class="row d-flex" data-scrollax-parent="true">
              <div class="col-md-4 author-img" data-scrollax=" properties: { translateY: '-70%'}">
                <img src="static/images/home_image.jpg" style="width: 500px;height:500px;border-radius:50%"alt="">
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-6">
                <div class="about-desc">
                  <h1 class="bold-text">ADMİN</h1>
                  <div class="p-5">

                    <form method="POST" action="/admin" align="center">

                        <h1 class="h3 mb-3 font-weight-normal">Lütfen Bilgilerinizi Doldurunuz.</h1>
          
                        <div style="width: 300px; margin:0 auto;" class="form-group label mb-1">
                            <input class="form-control" type="username" name="username" placeholder="Kullanıcı Adı">
                        </div>
                        <div style="width: 300px; margin:0 auto;" class="form-group label mb-3">
                            <input class="form-control"  type="password" name="password" style="align-content: center" align="center" placeholder="Şifre">
                        </div>
                        <button style="width: 200px; margin:0 auto;" class="btn btn-primary btn-block" type="submit" value="Login">Giriş</button>
          
                    </form>
                </div>
                <div align="center">
                    <div style="width: 33%">{% include 'includes/_messages.html' %}</div>
                </div>

                </div>
              </div>
            </div>
          </div>
        </section>
    
        <footer class=" ftco-section" id="contact">
          <div class="container">
            <div class="row mb-5 justify-content-center">
              <div class="col-md-10 text-center">
                <div class="ftco-footer-widget mb-5">
                  <ul class="ftco-footer-social list-unstyled">
                    <li class="ftco-animate"><a target="_blank" href="https://twitter.com/HighStone8"><span class="icon-twitter"></span></a></li>
                    <li class="ftco-animate"><a target="_blank" href="https://www.facebook.com/highstone.highstone.77"><span class="icon-facebook"></span></a></li>
                    <li class="ftco-animate"><a target="_blank" href="https://www.instagram.com/highstonecorp/?hl=tr"><span class="icon-instagram"></span></a></li>
                  </ul>
                </div>
                <div class="ftco-footer-widget">
                  <h2 class="mb-3">İletişim</h2>
                  <p class="h3 email"><a href="contact.html">zazaogluceyiz@gmail.com</a></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
  
                <p>Copyright ©2019 FreeWings Inc.</p>
              </div>
            </div>
          </div>
