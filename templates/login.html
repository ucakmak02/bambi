<!DOCTYPE html>
<html style="background-color: rgb(244, 246, 249);">

<head>
    <title>Paramit</title>
    <link rel="shortcut icon" href="/data/static/img/favicon.ico">
    <meta name="theme-color" content="#007bff">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/data/static/css/adminlte.min.css">
    <link href="/data/static/css/toastr.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrrty="sha384S3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        label {
            margin: 0 !important;
        }
    </style>
</head>

<body class=" sidebar-collapse layout-fixed">




    <div class="content-wrapper text-center">
        <div class='row justify-content-center pt-5'>

            {% from "includes/_formhelpers.html" import render_field %}
            <form method="POST" action="{{ url_for('login') }}">
                <img class="mb-4" width="75px" src="/data/static/img/200x200circle.png" alt="Paramit logo">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <div style="width: 300px; margin:0 auto;" class="form-group label mb-1">
                    {{render_field(form.email, class_="form-control")}}
                </div>
                <div style="width: 300px; margin:0 auto;" class="form-group label mb-3">
                    {{render_field(form.password, class_="form-control")}}
                </div>
                <button class="btn btn-primary btn-block" type="submit" value="Login">Log in</button>
                <span class="mt-5 mb-3 text-muted">Do not have an account? </span><a href="signup">Create one</a>

            </form>
        </div>
        <div align="center">
            <div style="width: 33%">{% include 'includes/_messages.html' %}</div>
        </div>

    </div>


    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.stellar.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/aos.js"></script>
    <script src="static/js/jquery.animateNumber.min.js"></script>
    <script src="static/js/scrollax.min.js"></script>
    <script src="static/js/bootstrap-datepicker.js"></script>
    <script src="static/js/jquery.timepicker.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="static/js/google-map.js"></script>
    <script src="static/js/main.js"></script>

    <script type="text/javascript">
    </script>
</body>

</html>
